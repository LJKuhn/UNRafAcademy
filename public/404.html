<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UNRaf Academy</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect
      // Redirects all 404 pages to the main app for client-side routing
      var pathSegmentsToKeep = 1; // For GitHub Pages: username.github.io/repo-name/
      
      var l = window.location;
      var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
        
      console.log('404 redirect from:', l.href, 'to:', redirect);
      l.replace(redirect);
    </script>
  </head>
  <body>
    <p>Redirecting to main app...</p>
    <script>
      // Fallback redirect after 1 second if the above doesn't work
      setTimeout(function() {
        window.location.href = '/UNRafAcademy/';
      }, 1000);
    </script>
  </body>
</html>
